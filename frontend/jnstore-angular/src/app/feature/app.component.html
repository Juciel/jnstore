<div class="wrapper" [class.sidebar-collapsed]="!sidebarVisible()">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#" (click)="toggleSidebar(); $event.preventDefault()" aria-label="Toggle sidebar"><i class="fas fa-bars"></i></a></li>
      <li class="nav-item d-none d-sm-inline-block"><a class="nav-link" routerLink="/dashboard">Dashboard</a></li>
    </ul>
    <ul class="navbar-nav ms-auto"><li class="nav-item"><span class="nav-link">{{ title() }}</span></li></ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-primary elevation-4" [class.show]="sidebarVisible()">
    <a routerLink="/dashboard" class="brand-link">
      <img src="/logo_jn_store.jpg" alt="JNStore" class="brand-image img-circle elevation-3">
      <span class="brand-text font-weight-light">JNStore</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
          <li class="nav-item"><a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Dashboard</p></a></li>
          <li class="nav-item"><a routerLink="/produtos" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link"><i class="nav-icon fas fa-box"></i><p>Produtos</p></a></li>
          <li class="nav-item"><a routerLink="/categorias" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link"><i class="nav-icon fas fa-tags"></i><p>Categorias</p></a></li>
          <li class="nav-item"><a routerLink="/caixa" routerLinkActive="active" class="nav-link"><i class="nav-icon fas fa-cash-register"></i><p>Caixa</p></a></li>
          <li class="nav-item"><a routerLink="/vendas" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link"><i class="nav-icon fas fa-receipt"></i><p>Vendas</p></a></li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <section class="content-header"><div class="container-fluid"><div class="row mb-2"><div class="col-sm-6"><h1>{{ pageTitle() }}</h1></div></div></div></section>
    <section class="content"><div class="container-fluid"><router-outlet></router-outlet></div></section>
  </div>

  <footer class="main-footer"><div class="float-end d-none d-sm-inline">JNStore</div><strong>&copy; 2025 JNStore.</strong></footer>
</div>
