<div class="caixa-open container py-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <a class="btn btn-secondary" routerLink="/caixa">&larr; Voltar</a>
  </div>

  <h2 class="mb-3">Gerenciamento de Caixa</h2>

  <div *ngIf="openError" class="alert alert-danger">{{ openError }}</div>

  <div *ngIf="opening" class="alert alert-info mb-2">Abrindo caixa...</div>

  <!-- Se um caixa está aberto -->
  <div *ngIf="opened" class="card mb-4">
    <div class="card-header bg-success text-white">
      Caixa Aberto
    </div>
    <div class="card-body">
      <p><strong>Valor Inicial:</strong> {{ opened.valorInicial | currency:'BRL':'symbol':'1.2-2' }}</p>
      <p><strong>Data de Abertura:</strong> {{ opened.dataAbertura | date:'dd/MM/yyyy HH:mm':'UTC' }}</p>
      <p><strong>Status:</strong> Aberto</p>
    </div>
  </div>

  <!-- Formulário para abrir caixa (somente se não houver caixa aberto) -->
  <div *ngIf="!opened" class="card">
    <div class="card-header">
      Abrir Caixa
    </div>
    <div class="card-body">
      <form (ngSubmit)="abrir()" #f="ngForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Valor Inicial</label>
          <input class="form-control" type="text" [(ngModel)]="valor" name="valor" required #valorCtrl="ngModel" currencyMask />
          <div *ngIf="valorCtrl.invalid && valorCtrl.touched" class="invalid-feedback d-block">Informe o valor inicial.</div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary" [disabled]="opening || valorCtrl.invalid">
            {{ opening ? 'Abrindo...' : 'Abrir Caixa' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
