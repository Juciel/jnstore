<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="card-title visually-hidden">Categorias</h3>
    <a class="btn btn-primary" routerLink="/categorias/nova">Adicionar Categoria</a>
  </div>
  <div class="card-body">
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="loading">Carregando...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <table *ngIf="!loading && categorias.length" class="table table-striped">
      <thead>
        <tr>
          <th>Descrição</th>
          <th style="width: 120px;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of categorias">
          <td>{{ c.descricao }}</td>
          <td>
            <a [routerLink]="['/categorias', c.id, 'editar']" class="btn btn-sm btn-info me-2"><i
                class="fas fa-edit"></i></a>
            <button (click)="deleteCategoria(c.id, c.descricao)" [disabled]="deleting" class="btn btn-sm btn-danger"><i
                class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!loading && !categorias.length" class="text-muted">Nenhuma categoria encontrada.</div>
  </div>
</div>
