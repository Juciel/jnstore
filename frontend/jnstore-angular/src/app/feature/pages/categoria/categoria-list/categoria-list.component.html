<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="card-title visually-hidden">Categorias</h3>
    <a class="btn btn-primary" routerLink="/categorias/nova">Adicionar Categoria</a>
  </div>
  <div class="card-body">
    <div *ngIf="loading" class="loading-overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div *ngIf="!loading">
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Filtrar por descrição" [(ngModel)]="descricaoFilter" (input)="onFilterChange()">
      </div>

      <table *ngIf="categorias.length" class="table table-striped">
        <thead>
          <tr>
            <th (click)="toggleSort('descricao')" style="cursor: pointer;">
              Descrição
              <i *ngIf="sortColumn === 'descricao' && sortDirection === 'asc'" class="fas fa-sort-up"></i>
              <i *ngIf="sortColumn === 'descricao' && sortDirection === 'desc'" class="fas fa-sort-down"></i>
              <i *ngIf="sortColumn !== 'descricao'" class="fas fa-sort"></i>
            </th>
            <th style="width: 120px;">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of categorias">
            <td>{{ c.descricao }}</td>
            <td>
              <a [routerLink]="['/categorias', c.id, 'editar']" class="btn btn-sm btn-info me-2"><i
                  class="fas fa-edit"></i></a>
              <button (click)="deleteCategoria(c.id, c.descricao)" [disabled]="deleting" class="btn btn-sm btn-danger"><i
                  class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="!categorias.length && !descricaoFilter" class="text-muted">Nenhuma categoria encontrada.</div>
      <div *ngIf="!categorias.length && descricaoFilter" class="text-muted">Nenhuma categoria encontrada para o filtro "{{ descricaoFilter }}".</div>

      <div *ngIf="totalPages > 0 || totalElements > 0" class="d-flex justify-content-between align-items-center mt-4">
        <div class="d-flex align-items-center gap-3"> <!-- Adicionado gap-3 para espaçamento entre os itens flexíveis -->
          <label for="pageSizeSelect" class="mb-0 text-nowrap">Itens por página:</label>
          <select id="pageSizeSelect" class="form-select form-select-sm" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="20">20</option>
            <option [ngValue]="50">50</option>
            <option [ngValue]="100">100</option>
          </select>
          <span class="text-nowrap">Total de itens: {{ totalElements }}</span>
        </div>
        <nav aria-label="Page navigation">
          <ul class="pagination mb-0">
            <li class="page-item" [class.disabled]="currentPage === 0">
              <a class="page-link" (click)="goToPage(0)" aria-label="Primeira">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === 0">
              <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Anterior">
                <span aria-hidden="true">&lsaquo;</span>
              </a>
            </li>
            <li class="page-item" *ngFor="let page of getPagesArray()" [class.active]="page === currentPage">
              <a class="page-link" (click)="goToPage(page)">{{ page + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
              <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Próxima">
                <span aria-hidden="true">&rsaquo;</span>
              </a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
              <a class="page-link" (click)="goToPage(totalPages - 1)" aria-label="Última">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
