<div class="mb-3" [formGroup]="parentForm">
  <h5>Variações</h5>
  <table class="table table-bordered table-striped" *ngIf="variacoes.controls.length > 0">
    <thead>
      <tr>
        <th>Identificador (SKU)</th>
        <th>Cor</th>
        <th>Tamanho</th>
        <th>Estoque</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <ng-container formArrayName="variacoes">
        <tr *ngFor="let v of variacoes.controls; let i = index" [formGroupName]="i">
          <td>{{ v.get('identificador')?.value }}</td>
          <td>{{ v.get('cor')?.value }}</td>
          <td>{{ v.get('tamanho')?.value }}</td>
          <td>{{ v.get('quantidadeEstoque')?.value }}</td>
          <td class="text-center">
            <button type="button" class="btn btn-sm btn-outline-primary me-1" title="Editar" (click)="edit.emit(i)">
              <i class="fas fa-edit"></i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-danger" title="Remover" (click)="remove.emit(i)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <button type="button" class="btn btn-sm btn-outline-primary" (click)="add.emit()">
    <i class="fas fa-plus"></i> Adicionar Variação
  </button>
</div>
